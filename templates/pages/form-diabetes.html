{% extends 'layouts/app.html' %}

{% block content %}

<div class="bg-blue-500">
    <a href="{{url_for('home')}}">kembali</a>
</div>
<h2 class="text-xl font-semibold mb-4">Form Prediksi Diabetes</h2>
<form action="{{ url_for('predictScore') }}" method="post" class="space-y-4">
    <label class="block">Gender:
        <select name="gender" class="border p-2 w-full rounded">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
    </label>
    <label class="block">Age:
        <input type="number" step="0.01" name="age" class="border p-2 w-full rounded" required>
    </label>
    <label class="block">Hypertension:
        <select name="hypertension" class="border p-2 w-full rounded">
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>
    </label>
    <label class="block">Heart Disease:
        <select name="heart_disease" class="border p-2 w-full rounded">
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>
    </label>
    <label class="block">Smoking History:
        <select name="smoking_history" class="border p-2 w-full rounded">
            <option value="No Info">No Info</option>
            <option value="never">Never</option>
            <option value="former">Former</option>
            <option value="ever">Ever</option>
            <option value="current">Current</option>
            <option value="not current">Not Current</option>
        </select>
    </label>
    <label class="block">BMI:
        <input type="number" step="0.01" name="bmi" class="border p-2 w-full rounded" required>
    </label>
    <label class="block">HbA1c Level:
        <input type="number" step="0.01" name="hba1c_level" class="border p-2 w-full rounded" required>
    </label>
    <label class="block">Blood Glucose Level:
        <input type="number" name="blood_glucose_level" class="border p-2 w-full rounded" required>
    </label>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded w-full hover:bg-blue-600">Prediksi</button>
</form>


{% endblock %}
